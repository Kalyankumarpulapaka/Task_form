<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"/>
    <link rel="styleSheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <script src="index.js"></script>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 box1" style="background-color: azure;  ">
             <div>
                 <h1>Form</h1>
             </div>
             <div>
              <form id="myForm">
              
                    <label class="sr-only pad" for="Firstname">First Name :</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">First Name :</div>
                      </div>
                      <input type="text" class="form-control" id="Firstname" placeholder="First Name">
                    </div>
                  
                <!----second-->
                <label class="sr-only pad" for="lastname">Last Name:</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Last Name :</div>
                  </div>
                  <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                </div>
                <!--thread-->
                <label class="sr-only pad" for="address">Address:</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Address  :</div>
                  </div>
                  <input type="text" class="form-control" id="address" placeholder="Address">
                </div>


    
                <!----4rd-->
                <label class="sr-only pad" for="pincode">Pincode</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Pincode  :</div>
                  </div>
                  <input type="number" class="form-control" id="pincode" placeholder="5 digit code">
                </div>

                <!---->
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>

              

                
                <div class="form-group pad">
                    <label for="food"> Choice of Food:</label>
                    <select multiple class="form-control" id="food">
                        <option>Dosa</option>
                        <option>Idly</option>
                        <option>Roti</option>
                        <option>Egg Dosa</option>
                        <option>Vadapav</option>
                    </select>
                </div>

                <label class="sr-only pad" for="State">State</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">State         :</div>
                  </div>
                  <input type="text" class="form-control" id="State" placeholder="State">
                </div>

                <label class="sr-only pad" for="Country">Country</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Country:</div>
                  </div>
                  <input type="text" class="form-control" id="Country" placeholder="Country">
                </div>

                <div class="col-auto pad">
                    <button type="submit" class="btn btn-primary mb-2" onclick="myfun(event)">Submit</button>
                  </div>
                </form>
             </div>
            </div>
            <div class="col-md-9 box2" >
              <div class="head1 border"><h1>Form Data</h1></div>

              <table id="dataTable" class="table table-dark">
                <thead>
                    <tr>
                        <th >#</th>
                        <th >First Name</th>
                        <th >Last Name</th>
                        <th >Address</th>
                        <th >Pincode</th>
                        <th >Gender</th>
                        <th >Choice of Food</th>
                        <th >State</th>
                        <th >Country</th>
                    </tr>

                </thead>
                    <tbody id="adding">
                      
                     
                    </tbody>
                  </table>
            
              
            </div>
        </div>
    </div>
</body>
</html>
